<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/signup.css">
    <title>airy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Oswald:wght@400;500;700&display=swap');
    </style>
</head>
<body>
    <div class="main-container">

        <div class="left-container">
            <!-- <div class="video-container">
                <video codecs="H.264" style="object-fit: cover; " autoplay muted loop
                    src="./images/Untitled.mp4"></video>
            </div> -->
        </div>

        <div class="header">
            <div class="header-left">

            </div>
            <div class="header-center">
                <span>
                    <a href="">Mens</a>
                </span>
                <span>
                    <a href="">Women</a>
                </span>
                <span>
                    <a href="">Kids</a>
                </span>
                <span>
                    <a href="">Customize</a>
                </span>
                <span>
                    <a href="">Sale</a>
                </span>
                <span>
                    <a href="">Sneakers</a>
                </span>
            </div>
            <div class="header-right">
                <span><img src="./images/icons8-search.svg" alt=""></span>
                <span><img src="./images/cart.svg" alt=""></span>
            </div>
        </div>

        <div class="centerbody">

            <form action="" class="login-form">
                <div class="airy-black">
                    <img style="height: 90px; width: auto;" src="./images/wind-black.svg" alt="">

                </div>
                <div class="airy-quote">
                    <p>YOUR ACCOUNT FOR</p>
                    <p>EVERYTHING RIGHT</p>
                </div>

                <div class="form-content">
                    <input type="email" name="email" id="email" placeholder="Email address">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>

                <div class="form-options">
                    <a href=""><input type="checkbox" name="checkbox" id="checkbox">Keep me signed
                        in</a>
                    <a href="">Forgotten your password?</a>
                </div>

                <div class="license-disclaimer">
                    <p>By logging in, you agree to Airy's Privacy Policy and Terms of Use</p>
                </div>

                <div class="sign-in">
                    <button class="sign-in-button">SIGN IN</button>
                </div>

                <div class="not-a-member">
                    <a href="">Not a Member? Join Us</a>
                </div>
            </form>
        </div>


        <div class="footer">
            <div class="footer-left">
                <span>FIND A STORE</span>
                <span>GET HELP</span>
                <span>ABOUT AIRY</span>
            </div>
            <div class="footer-right">
                <span><img style="height: 35px; width: auto;" src="./images/icons8-twitter.svg" alt=""></span>
                <span><img style="height: 38px; width: auto;" src="./images/icons8-youtube.svg" alt=""></span>
                <span><img id="facebook-icon" style="height: 50px; width: auto;" src="./images/icons8-facebook.svg"
                        alt=""></span>
                <span><img style="height: 57px; width: auto;" src="./images/icons8-instagram.svg" alt=""></span>
                <span><img style="height: 40px; width: auto;" src="./images/icons8-reddit.svg" alt=""></span>
            </div>
        </div>
    </div>
</body>

</html>
